# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/SpringBlogRestApi?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=mysql

# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=none

# Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type=OFF

## Flyway
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3306?useUnicode=true
spring.flyway.schemas=SpringBlogRestApi
spring.flyway.user=root
spring.flyway.password=mysql
spring.flyway.encoding=UTF-8
